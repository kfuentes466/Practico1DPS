<div class="container contact" [hidden]="guardar">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<h2>Facturacion</h2>
				<h4>Agegar información del cliente</h4>
			</div>
		</div>
		<div class="col-md-9"><form (ngSubmit)="onSubmit()" #clienteform="ngForm">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Nombre : </label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" #name="ngModel">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">DUI : </label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="########-#" [(ngModel)]="dui" name="dui" >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Vehículo : </label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Honda" [(ngModel)]="auto" name="auto" >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Costo de Servicio : </label>
				  <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="$" [(ngModel)]="precio" name="precio" >
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" [disabled]="!clienteform.form.valid">Agregar
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
              <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
          </button>
				  </div>
				</div>
			</div>
		</form></div>
  </div>
  <div>
    
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">DUI</th>
          <th scope="col">Visitas</th>
          <th scope="col">Vehiculo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ver of registrados">
          <td>{{ver.nombre}}</td>
          <td>{{ver.dui}}</td>
          <td>{{ver.visita}}</td>
          <td>{{ver.auto}}</td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>

<div class="container contact" [hidden]="!guardar">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Factura del servicio realizado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Nombre : </th>
        <td>{{nombre}}</td>
      </tr>
      <tr>
        <th scope="row">DUI : </th>
        <td>{{dui}}</td>
      </tr>
      <tr>
        <th scope="row">Precio Total:</th>
        <td colspan="2">$ {{precio}}</td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" (click)="onRegreso()">Aceptar</button>
    </div>
  </div>
</div>
